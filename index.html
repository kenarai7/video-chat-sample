<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link href="./lib/bootstrap-3.1.1/css/bootstrap.css" rel="stylesheet">
		<link href="./lib/font-awesome-4.1.0/css/font-awesome.css" rel="stylesheet">
		<link href="./css/index.css" rel="stylesheet">

		<script src="./lib/jquery-1.11.1.min.js"></script>
		<script src="./lib/peer.js"></script>
		<script src="./lib/bootstrap-3.1.1/js/bootstrap.min.js"></script>
		<script src="./js/index.js"></script>
	</head>

	<body>
		<!-- broker id list -->
		<div id="broker-id-list-form">
			<form role="form" onsubmit="return false;">
			  <div class="form-group">
			    <label>あなたのブローカーID</label>
			    <input type="text" class="form-control" id="my-broker-id">
			  </div>
			  <div class="form-group">
			    <label>接続先のブローカーID</label>
			    <ol id="broker-id-list">
			    	<li><input type="text" class="form-control" name="broker-id" placeholder=""></li>
			    	<li><input type="text" class="form-control" name="broker-id" placeholder=""></li>
			    	<li><input type="text" class="form-control" name="broker-id" placeholder=""></li>
			    	<li><input type="text" class="form-control" name="broker-id" placeholder=""></li>
			    	<li><input type="text" class="form-control" name="broker-id" placeholder=""></li>
			    </ol>
			  </div>
			  <button id="start-btn" class="btn btn-primary">ビデオチャットの開始</button>
			</form>
		</div>
		<!-- ./broker id list -->

		<!-- confirm modal -->
		<div id="confirm-modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title"></h4>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">キャンセル</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
					</div>
				</div>
			</div>
		</div>
		<!-- ./confirm modal -->
	</body>
</html>
